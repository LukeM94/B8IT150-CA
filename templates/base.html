<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">FreelanceFlow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('about')}}">About</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('jobs')}}">Jobs</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('createjob')}}">Create Job</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('calendar')}}">Calendar</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('register')}}">Register</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('login')}}">Login</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="content">
      <div class="container mt-5">
          <div class="jumbotron text-center">
              <h1 class="display-4">{% block jumbotron_title %}{% endblock %}</h1>
          </div>
          {% for message in get_flashed_messages() %}
            <div class="text-center alert-error">{{ message }}</div>
         {% endfor %}
      </div>
      {% block content %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  </body>
</html>
