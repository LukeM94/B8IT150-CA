{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block jumbotron_title %} Login {% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input type="email" name="emailaddress" placeholder="Email Address" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="password" name="password" placeholder="Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
