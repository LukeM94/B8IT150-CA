{% extends "base.html" %}

{% block title %} Register {% endblock %}
{% block jumbotron_title %} Register {% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <form method="POST" action="/register">
            <div class="field">
                <div class="control">
                    <input type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="email" name="emailaddress" placeholder="Email Address" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="text" name="firstname" placeholder="First Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="text" name="lastname" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Register</button>
        </form>
    </div>
</div>
{% endblock %}
