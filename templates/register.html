{% extends "base.html" %}

{% block title %} Register {% endblock %}
{% block jumbotron_title %} Register {% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" autofocus="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="emailaddress" placeholder="Email Address" autofocus="">
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname" placeholder="First Name" autofocus="">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" autofocus="">
                </div>

                <button class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
